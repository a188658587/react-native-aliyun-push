apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    jcenter()
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
    api ('com.aliyun.ams:alicloud-android-push:3.1.5')
    {
        exclude module:'alicloud-android-utdid'
    }
    implementation ('com.aliyun.ams:alicloud-android-utils:1.1.3') {
        exclude module:'alicloud-android-utdid'
    }
    implementation ('com.aliyun.ams:alicloud-android-beacon:1.0.2') {
        exclude module:'alicloud-android-utdid'
    }
    // implementation 'com.aliyun.ams:alicloud-android-utdid:1.1.5.3'
    implementation ('com.aliyun.ams:alicloud-android-ut:5.4.0') {
        exclude module:'alicloud-android-utdid'
    }
    api(name: 'alicloud-android-third-push-3.0.6', ext: 'aar') {
        exclude module:'alicloud-android-utdid'
    }
    implementation 'me.leolin:ShortcutBadger:1.1.22@aar'
}